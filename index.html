<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="flexit">
        <div class="first-container">
            <h5 id="Result">Your result</h5>
            <div class="score">
                <h1 class="sco">76</h1>
                <p class="sco">of 100</p>
            </div>
            <h2 class="remark">Great</h2>
            <p id="remarks">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="scoresheet">
            <h2 class="summ">Summary</h2>
            <div class="sum">
                <p id="sum1">Reaction<span class="spn">80/100</span></p>
                <p id="sum2">Memory<span class="spn">92/100</span></p>
                <p id="sum3">Verbal<span class="spn">61/100</span></p>
                <p id="sum4">Visual<span class="spn">72/100</span></p>
            </div>
            <h3 class="con">Continue</h3>
        </div>
    </div>
</body>
</html>
